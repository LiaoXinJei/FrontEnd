    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var bricks = [];
        var currentBrick = 0;
        var forwardsSteps = 0;

        function init() {
            var n = 0;

            while (true) {
                ++n;
                var brick = document.getElementById("i" + n);
                console.log(brick);
                if (!brick) {
                    break;
                }
                brick.className = "img-responsive";

                bricks.push(brick);
            }

            document.getElementById("go").onclick = function () {
                forwardsSteps = bricks.length * 5;
                forwardsSteps += Math.floor(Math.random() * 10);
                forwardBrick();
            }
        }

        function forwardBrick() {
            bricks[currentBrick].className = "img-responsive";
            currentBrick++;

            if (currentBrick >= 32) {
                currentBrick = 0;
            }
            bricks[currentBrick].className = "img-responsive active";

            console.log(forwardsSteps);
            if (--forwardsSteps > 0) {
                setTimeout(forwardBrick, 20);
            }
        }
        init();
    </script>
